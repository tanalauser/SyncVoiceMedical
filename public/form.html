            document.getElementById('lastNameLabel').textContent = t.lastName;

            document.getElementById('companyLabel').textContent = t.company;
            document.getElementById('addressLabel').textContent = t.address;
            document.getElementById('postalCodeLabel').textContent = t.postalCode;
            document.getElementById('cityLabel').textContent = t.city;
            document.getElementById('countryLabel').textContent = t.country;
            document.getElementById('termsLabel').innerHTML = t.terms;
            document.getElementById('footerNote').textContent = t.footerNote;
            document.getElementById('gdprText').textContent = t.gdprText;
            document.getElementById('backText').textContent = t.back;
            document.getElementById('submitText').textContent = currentPlan === 'free' ? t.submitFree : t.submitPaid;
            document.getElementById('monthlyLabel').textContent = t.monthlyLabel;
            document.getElementById('yearlyLabel').textContent = t.yearlyLabel;
            
            document.getElementById('monthlyPrice').innerHTML = `${currentCurrency}25<span class="period">${t.monthlyPeriod}</span>`;
            document.getElementById('yearlyPrice').innerHTML = `${currentCurrency}250<span class="period">${t.yearlyPeriod}</span>`;
            document.getElementById('yearlySavings').textContent = currentCurrency === 'Â£' ? 'Save Â£50' : t.yearlySavings;
            document.getElementById('backLink').href = `index.html?lang=${currentLang}`;
        }

        function initBillingToggle() {
            const monthlyOpt = document.getElementById('monthlyOption');
            const yearlyOpt = document.getElementById('yearlyOption');
            
            function update() {
                monthlyOpt.classList.toggle('active', currentBilling === 'monthly');
                yearlyOpt.classList.toggle('active', currentBilling === 'yearly');
            }
            
            monthlyOpt.addEventListener('click', () => { currentBilling = 'monthly'; monthlyOpt.querySelector('input').checked = true; update(); });
            yearlyOpt.addEventListener('click', () => { currentBilling = 'yearly'; yearlyOpt.querySelector('input').checked = true; update(); });
            
            if (urlParams.get('billing') === 'yearly') {
                currentBilling = 'yearly';
                yearlyOpt.querySelector('input').checked = true;
            }
            update();
        }

        async function init() {
            const countryCode = await detectCountry();
            const urlLang = urlParams.get('lang');
            
            currentLang = (urlLang && translations[urlLang]) ? urlLang : getLanguageFromCountry(countryCode);
            // Use language-based currency instead of country-based
            currentCurrency = getCurrencyFromLanguage(currentLang, countryCode);
            currentPlan = urlParams.get('plan') === 'paid' ? 'paid' : 'free';
            
            // Store country code for later use when changing language
            window.detectedCountryCode = countryCode;
            
            updateContent();
            initBillingToggle();
            
            document.getElementById('languageSelect').addEventListener('change', (e) => {
                currentLang = e.target.value;
                // Update currency when language changes
                currentCurrency = getCurrencyFromLanguage(currentLang, window.detectedCountryCode);
                updateContent();
                const url = new URL(window.location);
                url.searchParams.set('lang', currentLang);
                window.history.replaceState({}, '', url);
            });
            
            document.getElementById('registrationForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="spinner"></div> Processing...';
                
                const formData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    company: document.getElementById('company').value,
                    address: document.getElementById('address').value,
                    postalCode: document.getElementById('postalCode').value,
                    city: document.getElementById('city').value,
                    country: document.getElementById('country').value,
                    version: currentPlan,
                    billing: currentBilling,
                    currency: currentCurrency === 'Â£' ? 'GBP' : 'EUR',
                    language: currentLang,
                    termsAccepted: document.getElementById('terms').checked
                };
                
                try {
                    const response = await fetch('/api/send-activation', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    const result = await response.json();
                    
                    if (result.success) {
                        if (result.requiresPayment) {
                            // Pass all relevant info to payment page
                            const paymentUrl = `/payment.html?clientSecret=${result.clientSecret}&lang=${currentLang}&billing=${currentBilling}&currency=${result.currency || (currentCurrency === 'Â£' ? 'GBP' : 'EUR')}&amount=${result.amount || ''}`;
                            window.location.href = paymentUrl;
                        } else {
                            window.location.href = `/success.html?lang=${currentLang}`;
                        }
                    } else {
                        alert(result.message || 'An error occurred');
                        submitBtn.disabled = false;
                        const t = translations[currentLang];
                        submitBtn.innerHTML = `<span id="submitText">${currentPlan === 'free' ? t.submitFree : t.submitPaid}</span>`;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                    submitBtn.disabled = false;
                    const t = translations[currentLang];
                    submitBtn.innerHTML = `<span id="submitText">${currentPlan === 'free' ? t.submitFree : t.submitPaid}</span>`;
                }
            });
        }

        init();
    </script>
</body>
</html>
