        :root {
            --primary-dark: #0D5C63;
            --primary: #0E7C86;

            --accent: #2ECC71;
            --accent-dark: #27AE60;

            --off-white: #F7FAFA;
            --gray-50: #F8FAFB;
            --gray-100: #EEF2F4;
            --gray-200: #DCE3E7;
            --gray-300: #B8C5CC;
            --gray-400: #8A9BA3;
            --gray-500: #5A6A72;
            --gray-600: #3D4A50;
            --gray-700: #2A3439;
            --gray-800: #1A2124;
            --error: #E74C3C;
            --success: #2ECC71;
            --font-display: 'Playfair Display', Georgia, serif;
            --font-body: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, sans-serif;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --shadow-md: 0 4px 6px rgba(13, 92, 99, 0.07), 0 2px 4px rgba(13, 92, 99, 0.06);
            --shadow-lg: 0 10px 25px rgba(13, 92, 99, 0.1), 0 6px 10px rgba(13, 92, 99, 0.08);
            --shadow-xl: 0 20px 40px rgba(13, 92, 99, 0.12), 0 10px 20px rgba(13, 92, 99, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--off-white) 0%, var(--gray-50) 50%, rgba(93, 163, 153, 0.1) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--gray-700);
            line-height: 1.6;
        }

        /* Navigation */
        .nav {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--gray-100);
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .return-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            color: var(--gray-600);
            text-decoration: none;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .return-btn:hover {
            background: var(--gray-100);
            color: var(--primary);
        }

        .return-btn svg {
            width: 18px;
            height: 18px;
        }

        .language-select {
            padding: 0.5rem 1rem;
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-family: var(--font-body);
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
        }

        .login-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.5rem;
        }

        .login-icon svg {
            width: 32px;
            height: 32px;
            color: var(--white);
        }

        .login-title {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--gray-500);
            font-size: 0.95rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-family: var(--font-body);
            font-size: 1rem;
            color: var(--gray-800);
            transition: all 0.2s ease;
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(14, 124, 134, 0.1);
        }

        .form-input::placeholder {
            color: var(--gray-400);
        }

        /* Password field with toggle */
        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray-400);
            padding: 0.25rem;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        /* Error/Success Messages */
        .message {
            padding: 0.875rem 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .message.error {
            background: rgba(231, 76, 60, 0.1);
            color: var(--error);
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        .message.success {
            background: rgba(46, 204, 113, 0.1);
            color: var(--accent-dark);
            border: 1px solid rgba(46, 204, 113, 0.2);
        }

        .message.show {
            display: block;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Links */
        .form-footer {
            margin-top: 1.5rem;
            text-align: center;
        }

        .form-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .form-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .form-footer p {
            color: var(--gray-500);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }

        .divider span {
            padding: 0 1rem;
            color: var(--gray-400);
            font-size: 0.85rem;
        }

        /* Footer */
        .page-footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--gray-500);
            font-size: 0.85rem;
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .nav {
                padding: 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .login-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Translations
            const translations = {
                fr: {
                    pageTitle: 'Connexion',
                    pageSubtitle: 'AccÃ©dez Ã  votre espace de transcription',
                    emailLabel: 'Adresse email',
                    passwordLabel: 'Mot de passe',
                    submitText: 'Se connecter',
                    returnText: 'Retour',
                    forgotPassword: 'Mot de passe oubliÃ© ?',
                    noAccount: 'Pas encore de compte ?',
                    register: 'CrÃ©er un compte',
                    orText: 'ou',
                    footerRights: 'Tous droits rÃ©servÃ©s.',
                    loading: 'Connexion...',

                    invalidCredentials: 'Email ou mot de passe incorrect',
                    serverError: 'Erreur serveur. Veuillez rÃ©essayer.',

                    resetSent: 'Lien de rÃ©initialisation envoyÃ© ! VÃ©rifiez votre email.',

                },
                en: {
                    pageTitle: 'Login',
                    pageSubtitle: 'Access your transcription workspace',
                    emailLabel: 'Email address',
                    passwordLabel: 'Password',
                    submitText: 'Sign in',
                    returnText: 'Back',
                    forgotPassword: 'Forgot password?',
                    noAccount: 'Don\'t have an account?',
                    register: 'Create account',
                    orText: 'or',
                    footerRights: 'All rights reserved.',
                    loading: 'Signing in...',
                    loginSuccess: 'Login successful! Redirecting...',
                    invalidCredentials: 'Invalid email or password',
                    serverError: 'Server error. Please try again.',
                    enterEmail: 'Please enter your email to reset your password.',
                    resetSent: 'Reset link sent! Check your email.',
                    resetError: 'Error sending reset link. Please try again.'
                },
                de: {
                    pageTitle: 'Anmelden',
                    pageSubtitle: 'Zugang zu Ihrem Transkriptionsbereich',
                    emailLabel: 'E-Mail-Adresse',
                    passwordLabel: 'Passwort',
                    submitText: 'Anmelden',
                    returnText: 'ZurÃ¼ck',
                    forgotPassword: 'Passwort vergessen?',
                    noAccount: 'Noch kein Konto?',
                    register: 'Konto erstellen',
                    orText: 'oder',
                    footerRights: 'Alle Rechte vorbehalten.',
                    loading: 'Anmeldung...',
                    loginSuccess: 'Anmeldung erfolgreich! Weiterleitung...',
                    invalidCredentials: 'UngÃ¼ltige E-Mail oder Passwort',
                    serverError: 'Serverfehler. Bitte versuchen Sie es erneut.',
                    enterEmail: 'Bitte geben Sie Ihre E-Mail ein, um Ihr Passwort zurÃ¼ckzusetzen.',
                    resetSent: 'Reset-Link gesendet! ÃœberprÃ¼fen Sie Ihre E-Mail.',
                    resetError: 'Fehler beim Senden. Bitte versuchen Sie es erneut.'
                },
                es: {
                    pageTitle: 'Iniciar sesiÃ³n',
                    pageSubtitle: 'Acceda a su espacio de transcripciÃ³n',
                    emailLabel: 'Correo electrÃ³nico',
                    passwordLabel: 'ContraseÃ±a',
                    submitText: 'Iniciar sesiÃ³n',
                    returnText: 'Volver',
                    forgotPassword: 'Â¿OlvidÃ³ su contraseÃ±a?',
                    noAccount: 'Â¿No tiene cuenta?',
                    register: 'Crear cuenta',
                    orText: 'o',
                    footerRights: 'Todos los derechos reservados.',
                    loading: 'Iniciando sesiÃ³n...',
                    loginSuccess: 'Â¡Inicio de sesiÃ³n exitoso! Redirigiendo...',
                    invalidCredentials: 'Correo o contraseÃ±a invÃ¡lidos',
                    serverError: 'Error del servidor. Por favor, intÃ©ntelo de nuevo.',
                    enterEmail: 'Ingrese su correo para restablecer la contraseÃ±a.',
                    resetSent: 'Â¡Enlace enviado! Revise su correo.',
                    resetError: 'Error al enviar. Por favor, intÃ©ntelo de nuevo.'
                },
                it: {
                    pageTitle: 'Accedi',
                    pageSubtitle: 'Accedi al tuo spazio di trascrizione',
                    emailLabel: 'Indirizzo email',
                    passwordLabel: 'Password',
                    submitText: 'Accedi',
                    returnText: 'Indietro',
                    forgotPassword: 'Password dimenticata?',
                    noAccount: 'Non hai un account?',
                    register: 'Crea account',
                    orText: 'oppure',
                    footerRights: 'Tutti i diritti riservati.',
                    loading: 'Accesso in corso...',
                    loginSuccess: 'Accesso riuscito! Reindirizzamento...',
                    invalidCredentials: 'Email o password non validi',
                    serverError: 'Errore del server. Per favore riprova.',
                    enterEmail: 'Inserisci la tua email per reimpostare la password.',
                    resetSent: 'Link inviato! Controlla la tua email.',
                    resetError: 'Errore nell\'invio. Per favore riprova.'
                },
                pt: {
                    pageTitle: 'Entrar',
                    pageSubtitle: 'Acesse seu espaÃ§o de transcriÃ§Ã£o',
                    emailLabel: 'EndereÃ§o de email',
                    passwordLabel: 'Senha',
                    submitText: 'Entrar',
                    returnText: 'Voltar',
                    forgotPassword: 'Esqueceu a senha?',
                    noAccount: 'NÃ£o tem uma conta?',
                    register: 'Criar conta',
                    orText: 'ou',
                    footerRights: 'Todos os direitos reservados.',
                    loading: 'Entrando...',
                    loginSuccess: 'Login bem-sucedido! Redirecionando...',
                    invalidCredentials: 'Email ou senha invÃ¡lidos',
                    serverError: 'Erro do servidor. Por favor, tente novamente.',
                    enterEmail: 'Digite seu email para redefinir a senha.',
                    resetSent: 'Link enviado! Verifique seu email.',
                    resetError: 'Erro ao enviar. Por favor, tente novamente.'
                }
            };

            // Get language
            const urlParams = new URLSearchParams(window.location.search);
            let lang = urlParams.get('lang');
            
            if (!lang) {
                try {
                    lang = localStorage.getItem('selectedLanguage');
                } catch (e) {}
            }
            
            if (!lang || !translations[lang]) {
                const browserLang = (navigator.language || 'fr').split('-')[0];
                lang = translations[browserLang] ? browserLang : 'fr';
            }

            // Elements
            const langSelect = document.getElementById('language-select');
            const form = document.getElementById('loginForm');
            const submitButton = document.getElementById('submitButton');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');

            // Update content
            function updateContent() {
                const t = translations[lang];
                document.documentElement.lang = lang;
                langSelect.value = lang;
                
                document.getElementById('pageTitle').textContent = t.pageTitle;
                document.getElementById('pageSubtitle').textContent = t.pageSubtitle;
                document.getElementById('emailLabel').textContent = t.emailLabel;
                document.getElementById('passwordLabel').textContent = t.passwordLabel;
                document.getElementById('submitText').textContent = t.submitText;
                document.getElementById('returnText').textContent = t.returnText;
                document.getElementById('forgotPasswordLink').textContent = t.forgotPassword;
                document.getElementById('noAccountText').textContent = t.noAccount;
                document.getElementById('registerLink').textContent = t.register;
                document.getElementById('orText').textContent = t.orText;
                document.getElementById('footerRights').textContent = t.footerRights;
                
                // Update links
                document.getElementById('returnBtn').href = `index.html?lang=${lang}`;
                document.getElementById('registerLink').href = `form.html?lang=${lang}`;
            }

            updateContent();

            // Language change
            langSelect.addEventListener('change', (e) => {
                lang = e.target.value;
                try {
                    localStorage.setItem('selectedLanguage', lang);
                } catch (e) {}
                
                const url = new URL(window.location);
                url.searchParams.set('lang', lang);
                window.history.pushState({}, '', url);
                
                updateContent();
            });

            // Password toggle
            passwordToggle.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
            });

            // Form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const t = translations[lang];
                const email = document.getElementById('email').value;
                const password = passwordInput.value;
                
                // Reset messages
                errorMessage.classList.remove('show');
                successMessage.classList.remove('show');
                
                // Show loading
                submitButton.disabled = true;
                document.getElementById('submitText').textContent = t.loading;
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        sessionStorage.setItem('userEmail', email);
                        sessionStorage.setItem('userId', result.userId);
                        if (result.userInfo) {
                            sessionStorage.setItem('userInfo', JSON.stringify(result.userInfo));
                        }
                        
                        successMessage.textContent = t.loginSuccess;
                        successMessage.classList.add('show');
                        
                        setTimeout(() => {
                            const redirectUrl = result.userInfo?.version === 'paid'
                                ? `dashboard.html?lang=${lang}`
                                : `appForm.html?lang=${lang}&email=${encodeURIComponent(email)}`;
                            window.location.href = redirectUrl;
                        }, 1500);
                    } else {
                        errorMessage.textContent = result.message || t.invalidCredentials;
                        errorMessage.classList.add('show');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = t.serverError;
                    errorMessage.classList.add('show');
                } finally {
                    submitButton.disabled = false;
                    document.getElementById('submitText').textContent = t.submitText;
                }
            });

            // Forgot password
            document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
                e.preventDefault();
                
                const t = translations[lang];
                const email = document.getElementById('email').value;
                
                if (!email) {
                    alert(t.enterEmail);
                    document.getElementById('email').focus();
                    return;
                }
                
                try {
                    const response = await fetch('/api/forgot-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        successMessage.textContent = t.resetSent;
                        successMessage.classList.add('show');
                    } else {
                        errorMessage.textContent = result.message || t.resetError;
                        errorMessage.classList.add('show');
                    }
                } catch (error) {
                    errorMessage.textContent = t.resetError;
                    errorMessage.classList.add('show');
                }
            });
        });
